<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="flex flex-a-center flex-j-end gap-md p-t-sm p-r-sm">
    <div class="flex gap-sm">
      <a href="#" class="link c-black text-sm">Gmail</a>
      <a href="#" class="link c-black text-sm">Imagenes</a>
    </div>
    <div class="flex gap-sm">
      <img src="./assets/ico/menu.svg" alt="Menu" class="">
      <img src="./assets/ico/undraw_female_avatar.svg" alt="Avatar" class="img-avatar">
    </div>
  </header>
  <main class="flex flex-column flex-a-center gap-sm m-t-lg">
    <img src="./assets/img/googlelogo_color_272x92dp.png" alt="Logo Google" id="logo" class="img-logo">
    <div class="input-search">
      <span class="icon icon-search"></span>
      <input type="text" class="input" id="input-search">
      <span class="icon icon-mic"></span>
    </div>
    <div class="flex gap-xs">
      <button id="search" class="btn-search">Buscar con Google</button>
      <button id="lucky" class="btn-search">Me siento con suerte</button>
    </div>
    <p class="c-black text-sm">Ofrecido por Google en: <a href="#" class="link">Español (Latinoamérica)</a></p>
  </main>
  <footer class="bgc-light-gray bottom text-bold">
    <section class="p-v-xs p-l-sm">
      <span class="c-gray">México</span>
    </section>
    <section class="flex flex-a-center flex-j-space-between p-v-xs b-top p-l-sm p-r-sm">
      <div class="flex gap-md">
        <a href="#" class="link c-gray">Sobre Google</a>
        <a href="#" class="link c-gray">Publicidad</a>
        <a href="#" class="link c-gray">Negocios</a>
        <a href="#" class="link c-gray">Cómo funciona la Búsqueda</a>
      </div>
      <div class=" flex gap-md">
        <a href="#" class="link c-gray">Privacidad</a>
        <a href="#" class="link c-gray">Condiciones</a>
        <a href="#" class="link c-gray">Preferencias</a>
      </div>
    </section>
  </footer>
</body>

</html>
